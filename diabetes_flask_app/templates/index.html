<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Detection App</title>
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }

        .card {
            background: white;
            width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        input {
            padding: 10px;
            width: 80%;
            margin: 15px 0;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ©¸ Diabetes Detection</h2>
    <form method="POST">
        <input type="number" step="0.1" name="sugar" placeholder="Enter sugar level (mg/dL)" required>
        <br>
        <button type="submit">Check Diagnosis</button>
    </form>

    {% if result %}
        <div class="result" style="color: {{ color }};">
            Diagnosis: {{ result }}
        </div>
    {% endif %}
</div>

</body>
</html>
